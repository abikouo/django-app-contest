<!DOCTYPE HTML>
<html>

<head>
    <title>Daily planner</title>
    <style>
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            width: 60%;
            margin: 0 auto;
            text-align: justify;
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color: #f6f6ff;
            font-family: Calibri, Myriad;
        }

        #main {
            width: 1200px;
            padding: 20px;
            margin: auto;
        }

        table.pulls {
            margin: auto;
            width: 1200px;
            border-collapse: collapse;
            border: 1px solid #fff;
            border-style: solid;
        }

        table.pulls thead th {
            padding: 8pt;
            background-color: #f6f9f4;
            font-size: large;
        }

        table.pulls thead th#thTitle {
            width: auto;
        }

        table.pulls thead th#thChanged {
            width: auto;
        }

        table.pulls thead th#thReviews {
            width: auto;
        }

        table.pulls thead th#thAge {
            width: auto;
        }

        table.pulls thead th#thAuthor {
            width: auto;
        }

        table.pulls thead th#thBranch {
            width: auto;
        }

        table.pulls th,
        table.pulls td {
            padding: 3px;
            border-width: 1px;
            border-style: solid;
            border-color: #f79646 #ccc;
            font-size: large;
        }

        table.pulls td {
            text-align: center;
        }

        table.pulls tbody th {
            text-align: center;
            font-weight: normal;
        }

        table.pulls tr.even {
            background-color: #fde9d9;
        }
    </style>
</head>

<body>

    {% block content %}{% endblock %}

</body>

</html>
